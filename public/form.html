<!DOCTYPE html>
<html>
<head>
    <title>表单提交测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input, select { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <h1>表单提交测试</h1>
    
    <p>如果JavaScript不工作，我们用表单提交的方式测试API</p>
    
    <form action="/api/auth/register" method="POST">
        <h2>用户注册（表单方式）</h2>
        <input type="text" name="username" placeholder="用户名" value="formtest" required><br>
        <input type="email" name="email" placeholder="邮箱" value="form@test.com" required><br>
        <input type="password" name="password" placeholder="密码" value="123456" required><br>
        <select name="role">
            <option value="admin">管理员</option>
            <option value="manager">经理</option>
            <option value="staff">员工</option>
        </select><br><br>
        <button type="submit">注册（表单提交）</button>
    </form>
    
    <hr>
    
    <h2>JavaScript测试</h2>
    <button onclick="testJS()">测试JavaScript</button>
    <div id="jsResult"></div>
    
    <script>
        function testJS() {
            document.getElementById('jsResult').innerHTML = 'JavaScript工作正常！时间: ' + new Date().toLocaleString();
        }
    </script>
</body>
</html>
